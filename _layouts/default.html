<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    <title>{{ site.title }} - {{ page.title }}</title>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>{{ site.title | default: site.github.repository_name }}</h1>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

        <section id="downloads">
          <a href="https://github.com/GNUSim8085" class="btn btn-github" target="_blank"><span class="icon"></span>View on GitHub</a>
          <a href="https://github.com/GNUSim8085/GNUSim8085/releases" class="btn btn-github" target="_blank"><span class="icon"></span>All Downloads</a>
          <a href="https://hosted.weblate.org/engage/gnusim8085/?utm_source=widget" class="btn" target="_blank">
            <img src="https://hosted.weblate.org/widgets/gnusim8085/-/svg-badge.svg" alt="Translation status" />
          </a>
        </section>
      </div>
    </header>
    <nav>
    <div class="container">
    <a href="/">Home</a>&nbsp;&nbsp;&nbsp;
    <a href="/screenshots">Screenshots</a>&nbsp;&nbsp;
    <a href="/download">Download</a>&nbsp;&nbsp;
    <a href="/halloffame">Hall of fame</a>&nbsp;&nbsp;
    <a href="/contribute">Contribute</a>&nbsp;&nbsp;
    <a href="/community">Community</a>&nbsp;&nbsp;
    </nav>
    </div>
    <section id="main_content">
    <div class="container">
    {{ content }}
    </div>
    </section>

  </body>
</html>
